<!DOCTYPE HTML>

<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="style/bootstrap.min.css" rel="stylesheet" />
  <link href="style/propeller.min.css" rel="stylesheet" />

  <link rel="shortcut icon" href="./avatar/macy.svg" />
  <link rel="stylesheet" href="css/chatstyle.css">
  <!--Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Propeller css -->

  <!--Animate css -->
  <link rel="stylesheet" href="style/animate.min.css">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

  <!--[if lte IE 9]>
 <link href="./style/pru-com-main-split.min.css" rel="stylesheet"/>
 <![endif]-->

<script src="js/lib/respond.min.js"></script>
<![endif]-->
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script>
    $(function () {
      $('[data-toggle="popover"]').popover()
    })

  </script>

</head>

<body>
  <script data-main="js/require-setup" src="require.js"></script>
  <script>

    function bindJS() {
      $('.chat-body').css('height', (window.innerHeight - 140) + 'px')
      $('.main-container').css('opacity', '1');

      //hide emoji popover on outside click
      $(document).on('click', function (e) {
        $('[data-toggle="popover"]').each(function () {
          if (!$(this).is(e.target) && $(this).has(e.target).length === 0 && $('.popover').has(e.target).length === 0) {
            if ($("#" + $(this).attr("aria-describedby") + ":visible").length) {
              $(this).trigger('click')
            }
          }
        });
      });

      //triggered when modal is about to be shown
      $('#center-dialog').on('show.bs.modal', function (e) {
        $('#modal-img-holder').attr('src', $(e.relatedTarget).data('src'));
        $('#modal-btndownload').attr('href', $(e.relatedTarget).data('src'));
      });

      $('.pdfClass').on('click', function () {
        $('.classModal').css('display', 'block')
      });

      document.getElementById("btn-input").focus();

      $(document.body).ready(function () {
        var isMobile = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase()));
        if (isMobile) {
          $("html").addClass("mobile-device");
        } else {
          $("html").addClass("desktop-device");
        }
      });
    }

    require(['lib/jquery.min'], function () {
      require(['lib/bootstrap.min'], function () {
        require(['lib/propeller'], function () {
          require(['src/app'], function () {
            bindJS()
          });
        });
      });
    });

  </script>

  <div id="fundModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Discount Chart</h4>
        </div>
        <div class="modal-body">

          <div class="col-md-12 fund-details">
            <object type="application/pdf" data="ChatBot.pdf" width="100%" height="500" style="height: 85vh;">No Support</object>
          </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>

    </div>
  </div>

  <div class="chatPopup">

    <div class="row u6">
      <div class="col-xs-6">
        <p id="u6font">Macy</p>
      </div>
      <div class="col-xs-6">
        <img src="./images/close.svg" id="#closeChat" class="img-responsive close-icon-close">
        <img src="./images/Maximize.svg" class="img-responsive close-icon-expand maxi">
        <img src="./images/Minimize.svg" class="img-responsive close-icon-expand mini hidden">
        <!-- style="padding-top: 10%; max-width: 75px;" -->
      </div>
    </div>

    <div class="row no-scroll-x">
      <div class="col-xs-12 chat-body scrollbar scrollbar-style">
        <!-- <div class="chat-text-para col-xs-offset-4 col-xs-4 chat-welcome-message">
          <img class="img-responsive" style="border-radius:5px;border:5px solid white;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.21), 0 6px 20px 0 rgba(0, 0, 0, 0);margin-top:10%;"
           src="./avatar/macy.svg" />
        </div> -->
        <ul id="msg_container" class="list-group pmd-list pmd-card-list hidden background-color-custom"></ul>
      </div>
    </div>

    <div class="row searchBx">
      <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="margin-top: 10px">
        <div class="form-group pmd-textfield pmd-textfield-floating-label">
          <div class="input-group textAreaSetUp">
            <textarea placeholder="Search for..." data-emojiable="true" rows="2" id="btn-input" class="col-md-10 col-lg-10 col-sm-10 col-xs-10 newclass"
             required maxlength="1500"></textarea>
          </div>
          <div class="input-group-addon navigationSetUp">
              <a id="btn-send-message" class="send-button">
                <img src="./images/Send.svg" width="30" height="30">
              </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <a class="popover footDiv" id="webChat">
      <img src="images/Chaticon.svg" width="72" height="72" style="margin-top: 10px;margin-left: -10px">
    </a>
  </div>

  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/emoji-picker/config.js"></script>
  <script src="js/lib/emoji-picker/util.js"></script>
  <script src="js/lib/emoji-picker/jquery.emojiarea.js"></script>
  <script src="js/lib/emoji-picker/emoji-picker.js"></script>
  <script>

    window.emojiPicker = new EmojiPicker({
      emojiable_selector: '[data-emojiable=true]',
      assetsPath: '/images/img',
      popupButtonClasses: 'fa fa-smile-o'
    });
    window.emojiPicker.discover();

    $("#webChat").on("click", function (e) {
      e.preventDefault();
      $(".chatPopup").toggleClass("chatOpen");
      $(".emoji-wysiwyg-editor").removeClass("w90");
      $(".chatPopup").removeClass("w800");
    })
    $(".close-icon-close").click(function () {
      $(".chatPopup").removeClass("chatOpen");
      $(".chatPopup").removeClass("w800");
    })
    $('.close-icon-expand').click(function () {
      $(".chatPopup").toggleClass("w800");
      $(".emoji-wysiwyg-editor").toggleClass("w90");
      $(".maxi").toggleClass("hidden");
      $(".mini").toggleClass("hidden");
    });

  </script>
</body>
</html>
